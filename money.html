<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Currency Converter</title>
<style>
    body {
        font-family: Arial;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f4;
    }
    .converter-box {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
        width: 320px;
    }
    input, select {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="converter-box">
    <h2>Currency Converter</h2>
	
    <body style="background-image: url('money.jpg');">
    <input type="number" id="amount" placeholder="Enter amount">

    <select id="from">
        <option value="USD">USD (USA)</option>
        <option value="JPY">JPY (Japan)</option>
        <option value="KRW">KRW (South Korea)</option>
    </select>

    <select id="to">
        <option value="USD">USD (USA)</option>
        <option value="JPY">JPY (Japan)</option>
        <option value="KRW">KRW (South Korea)</option>
    </select>

    <button onclick="convert()">Convert</button>

    <h3 id="result"></h3>
</div>

<script>
    // Example exchange rates (replace with live API if needed)
    const rates = {
        USD: 1,
        JPY: 150,
        KRW: 1400
    };

    function convert() {
        const amount = parseFloat(document.getElementById("amount").value);
        const from = document.getElementById("from").value;
        const to = document.getElementById("to").value;

        if (isNaN(amount)) {
            document.getElementById("result").innerText = "Enter a valid number.";
            return;
        }

        const usdValue = amount / rates[from];
        const converted = usdValue * rates[to];

        document.getElementById("result").innerText =
            `${amount} ${from} = ${converted.toFixed(2)} ${to}`;
    }
</script>

</body>
</html>
